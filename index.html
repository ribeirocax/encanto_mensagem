<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ENCANTO MENSAGEM</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
        color: #333;
      }
      header {
        background-color: #ff6f61;
        color: white;
        padding: 20px;
        text-align: center;
      }
      header h1 {
        margin: 0;
        font-size: 2.5em;
        animation: fadeInDown 2s;
      }
      .container {
        padding: 20px;
        text-align: center;
      }
      .container h2 {
        font-size: 2em;
        margin: 20px 0;
      }
      .container p {
        font-size: 1.2em;
        margin: 10px 0;
      }
      .button {
        background-color: #ff6f61;
        color: white;
        padding: 15px 25px;
        border: none;
        border-radius: 5px;
        font-size: 1.2em;
        cursor: pointer;
        transition: background-color 0.3s ease;
        animation: pulse 1.5s infinite;
      }
      .button:hover {
        background-color: #e55b54;
      }
      .contact {
        margin-top: 20px;
      }
      .contact p {
        font-size: 1.2em;
        margin: 5px 0;
      }
      .contact a {
        color: #ff6f61;
        text-decoration: none;
        font-weight: bold;
      }
      .contact a:hover {
        text-decoration: underline;
      }
      .contact img {
        width: 24px;
        vertical-align: middle;
        margin-right: 5px;
      }
      .images {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }
      .images img {
        width: 250px;
        border-radius: 10px;
        transition: transform 0.3s ease;
      }
      .images img:hover {
        transform: scale(1.05);
      }
      .footer {
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
      }
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
